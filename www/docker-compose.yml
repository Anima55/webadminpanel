version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=wdb
      - DB_USER=webadmin
      - DB_PASSWORD=admin
    depends_on:
      - db
    volumes:
      - ./backups:/app/backups
      - ./app.log:/app/app.log
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=wdb
      - POSTGRES_USER=webadmin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./wdb.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: